<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    
    <h1>REGISTRATION FORM</h1>
    <caption><h2>USER PERSONAL INFORMATION</h2></caption>
    <br>
    <form action="index.html">
    <label for="username"><b>Enter your username</b></label><br>
     <input type="name" name="text" placeholder="username">
     <br>
     <br>
     <label for="password"><B>Enter your password</B></label><br>
     <input type="password" name="text" id="password">
     <br>
     <br>
     <label for=" cofirm your password"><b>confirm your password</b></label><br>
     <input type="confirm your password" name="text" id="confirm your password">
     <br>
     <br>

     <label for="date"><b>Date of Birth</b></label><br>
     <input type="date" id="date of birth">

     <br>
     <br> 
     <h3>Select your Gender</h3>
     <input type="radio" name="Gender" id="Male">
     <label inputfor="male">male</label>

     <input type="radio" name="Gender" id="female">
     <label inputfor="female">female</label>

     <input type="radio" name="Gender" id="other">
     <label inputfor="other">other</label>
     <br>
     <br>
     <label for="subject"><b>select your subject</b></label>
     <br>
     <select name="subject" id="select your subject">
               <option value="maths">maths</option>
               <option value="physics">physics</option>
               <option value="chemistry">chemistry</option>
               <option value="computer">computer</option>
    </select> 
    <br>
    <br>
     <label for="Enter your Address"><b>Enter your address</b></label>
     <BR>
     <input type="Enter your Address" name="Address" id="Enter your Address">
     <br>
     <BR>
     <button type="submit">submit</button>
     









     



    </form>
    
</body>
</html>
